    - [rima-tde.net, isp]
    - [InterCable.net, isp]
    - [cox.net, isp]
    - [qwest.net, isp]
  regex_tagging:
    - ["\\bvpn\\b", vpn]
    - ["\\bnat\\b", nat]
    - ["\\bftp\\b", ftp]
    - ["\\bbroad(band)?\\b", dsl]
    - ["\\b[avx]?dsl\\b", dsl]
    - [ "\\bdyn(amic)?(ip)?\\b", dynamic ]
    - [ "\\bstatic(ip)?\\b", static ]
